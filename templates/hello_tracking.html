<!doctype html>
<html>
<head>

    <title>tracking.js - hello world</title>

    <meta charset="utf-8">

    <script src="/libs/tracking.js/src/tracking.js"></script>
    <script src="/libs/tracking.js/src/tracker/color.js"></script>

    <style>
    * {
        margin: 0;
        padding: 0;
    }
    canvas {
        -moz-transform: scale(-1, 1);
        -o-transform: scale(-1, 1);
        -webkit-transform: scale(-1, 1);
        filter: FlipH;
        transform: scale(-1, 1);
    }
    </style>

</head>
<body>

    <script>
    var videoCamera = new tracking.VideoCamera().render();

    videoCamera.track({
        type: 'color',
        color: 'white',
        onFound: function(track) {
            console.log(track.x + track.y + track.z);
        }
    });
    </script>

</body>
</html>
